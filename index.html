<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box.two{
            background-color: blue;
        }
        .box.three{
            background-color: green;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>

        <button @click="toggleBox">Show Box</button>
        <test-box v-if="isVisible" class="box" />

        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            components: ['test-box'],
            data: function() {
                return {
                    isVisible: true,
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(greeting){
                    console.log(greeting)
                }
            },
            updated(){
                console.log('updated')
            }
        })
        app.component('test-box',{
            template: `
                <div class="box"></div>
            `,
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            unmounted() {
                console.log('unmounted')
            }
        })
        app.mount('#app')

    </script>
</script>
</body>
</html>
